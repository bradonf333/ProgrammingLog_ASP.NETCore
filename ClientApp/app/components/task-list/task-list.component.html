<div class='panel panel-primary'>

  <div class='panel-heading'>
    <h3>{{pageTitle}}</h3>
  </div>

  <div class='panel-body'>

    <form class='form-horizontal'>

      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <a [routerLink]="['/tasks/new']" class="btn btn-primary">New Task</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
            <h3>Filter Options:</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="languages">Language</label>
            <select name="languages" id="languages" class="form-control" [(ngModel)]="filter.languageId" (change)="onLanguageFilterChange()">
              <option value=""></option>
              <option *ngFor="let l of languages" value="{{ l.id }}">{{ l.language }}</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="taskSummaryKeyWord">Filter By Summary</label>
            <div class="input-group">
              <input class="form-control" type="text" id="taskSummaryKeyWord" name="taskSummaryKeyWord" [(ngModel)]="filter.summaryKeyWord">
              <span class="input-group-btn">
                <button class="btn btn-primary" (click)="onTaskSummaryFilter()">Filter</button>
              </span>
            </div>
          </div>
          <div class="col-md-4">
            <label for="languages">Future Filter #3</label>
            <select name="languages" id="languages" class="form-control">
              <option value=""></option>
              <option *ngFor="let l of languages" value="{{ l.id }}">{{ l.language }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row"></div>

      <div class="table-responsive">
        <table class="table" *ngIf='filteredTasks && filteredTasks.length'>
          <thead>
            <tr>
              <th>Id</th>
              <th>Hours</th>
              <th>Language(s)</th>
              <th>Task Summary</th>
              <th>Task Date</th>
            </tr>
            <tr *ngFor='let task of filteredTasks'>
              <td>
                <a [routerLink]="['/tasks/', task.id]">{{ task.id }}</a>
              </td>
              <td>{{ task.hours | number:'.1-5'}}</td>
              <td>
                <span *ngFor='let lang of task.languages; first as isFirst'>
                  {{ lang.language }}
                  <span *ngIf='isFirst && task.languages.length > 1'>,</span>
                </span>
              </td>
              <td>{{ task.summary }}</td>
              <td>{{ task.taskDate | date:'short' }}</td>
            </tr>
          </thead>
        </table>
      </div>

    </form>

  </div>

</div>
