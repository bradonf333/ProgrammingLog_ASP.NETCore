<div class='panel panel-primary'>

  <div class='panel-heading'>
    <h3>{{pageTitle}}</h3>
  </div>

  <div class='panel-body'>

    <form class='form-horizontal'>

      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <a [routerLink]="['/tasks/new']" class="btn btn-primary">New Task</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
            <h3>Filter Options:</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="languages">Language</label>
            <select name="languages" id="languages" class="form-control" [(ngModel)]="filter.languageId" (change)="onLanguageFilterChange()">
              <option value=""></option>
              <option *ngFor="let l of languages" value="{{ l.id }}">{{ l.language }}</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="taskSummaryKeyWord">Filter By Summary</label>
            <div class="input-group">
              <input class="form-control" type="text" id="taskSummaryKeyWord" name="taskSummaryKeyWord" [(ngModel)]="filter.summaryKeyWord">
              <span class="input-group-btn">
                <button class="btn btn-primary" (click)="onTaskSummaryFilter()">Filter</button>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="taskDescSummFilter">Live Filter: Summary Or Description</label>
            <div class="input-group">
              <input class="form-control" type="text" size="35" id="taskDescSummFilter" name="taskDescSummFilter" [(ngModel)]="Ng2Filter">
            </div>
          </div>
        </div>
      </div>

      <div class="row"></div>

      <div class="table-responsive">
        <table class="table" *ngIf='allTasks && allTasks.length'>
          <thead>
            <tr class="something">
              <th (click)="onSort('taskId')">Id
                <span class="glyphicon sort-icon" *ngIf="sort === 'taskId'" [ngClass]="{'glyphicon-chevron-up':reverseSort,'glyphicon-chevron-down':!reverseSort}"></span>
              </th>
              <th class="col-md-1" (click)="onSort('taskHour')">Hours
                <span class="glyphicon sort-icon" *ngIf="sort === 'taskHour'" [ngClass]="{'glyphicon-chevron-up':reverseSort,'glyphicon-chevron-down':!reverseSort}"></span>
              </th>
              <th class="col-md-2" >Language(s)</th>
              <th (click)="onSort('taskSummary')">Task Summary
                <span class="glyphicon sort-icon" *ngIf="sort === 'taskSummary'" [ngClass]="{'glyphicon-chevron-up':reverseSort,'glyphicon-chevron-down':!reverseSort}"></span>
              </th>
              <th class="col-md-2" (click)="onSort('taskDate')">Task Date
                <span class="glyphicon sort-icon" *ngIf="sort === 'taskDate'" [ngClass]="{'glyphicon-chevron-up':reverseSort,'glyphicon-chevron-down':!reverseSort}"></span>
              </th>
            </tr>
            <tr *ngFor='let task of allTasks | taskDateSort | filter:Ng2Filter'>
              <td>
                <a [routerLink]="['/tasks/', task.id]">{{ task.id }}</a>
              </td>
              <td>{{ task.hours | number:'.1-5'}}</td>
              <td>
                <span *ngFor='let lang of task.languages; first as isFirst'>
                  {{ lang.language }}
                  <span *ngIf='isFirst && task.languages.length > 1'>,</span>
                </span>
              </td>
              <td>{{ task.summary }}</td>
              <td>{{ task.taskDate | date:'short' }}</td>
            </tr>
          </thead>
        </table>
      </div>

    </form>

  </div>

</div>
